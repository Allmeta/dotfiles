# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;v: hint links spawn vlc {hint-url}
        J: tab-prev
        K: tab-next
        W: tab-give
        X: undo
        ge: set-cmd-text :open {url:pretty}
        gi: hint inputs
        x: tab-close
        yf: hint links yank
